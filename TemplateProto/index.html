    <script>


    /*
    // this function will generate output in this format
    // data = [
        [timestamp, 23],
        [timestamp, 33],
        [timestamp, 12]
        ...
    ]
    */

    var lastDate = 0;
    var data = []
    function getDayWiseTimeSeries(baseval, count, yrange) {
        var i = 0;
        while (i < count) {
            var x = baseval;
            var y = Math.floor(Math.random() * (yrange.max - yrange.min + 1)) + yrange.min;

            data.push({
                x, y
            });
            lastDate = baseval
            baseval += 86400000;
            i++;
        }
    }

    getDayWiseTimeSeries(new Date('11 Mar 2019 GMT').getTime(), 10, {
        min: 10,
        max: 90
    })

    function getNewSeries(baseval, yrange) {
        var newDate = baseval + 86400;
        lastDate = newDate
        data.push({
            x: newDate,
            y: Math.floor(Math.random() * (yrange.max - yrange.min + 1)) + yrange.min
        })
    }

    function resetData() {
        data = data.slice(data.length - 10, data.length);
    }

    var options = {
        chart: {
            height: 150,
            width: 500,
            type: 'line',
            animations: {
                enabled: true,
                easing: 'linear',
                dynamicAnimation: {
                    speed: 200
                }
            },
            toolbar: {
                show: false
            },
            zoom: {
                enabled: false
            }
        },
        dataLabels: {
            enabled: false
        },
        stroke: {
           width: 2,
           colors: '#e6670c'
        },
        series: [{
            data: data
        }],
        title: {
            text: 'G Sensor',
            align: 'left'
        },
        markers: {
            size: 0
        },
        xaxis: {
            type: 'datetime',
            range: 7776000,
        },
        yaxis: {
            max: 100
        },
        legend: {
            show: false
        },
    }

    var chart = new ApexCharts(
        document.querySelector("#chart"),
        options
    );

    chart.render();

    var dataPointsLength = 10;

    window.setInterval(function () {
        getNewSeries(lastDate, {
            min: 10,
            max: 90
        })

        chart.updateSeries([{
            data: data
        }])
    }, 200)

    // every 60 seconds, we reset the data 
    window.setInterval(function () {
        resetData()
        chart.updateSeries([{
            data
        }], false, true)
    }, 60000)


    </script>
